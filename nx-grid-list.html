<link rel="import" href="nx-grid-list-item.html">
<dom-module id="nx-grid-list">


    <template>
      <paper-menu>
        <template is="dom-repeat" items="{{data}}">
          <nx-grid-list-item data="{{item}}" config="{{config.primary}}" seleted="{{seleted}}"></nx-grid-list-item>
          <template is="dom-repeat" as="subItem" items="{{getSubData(item)}}">
                <!--<nx-grid-list-item data="{{subItem}}" config="{{config.primary}}" seleted="{{seleted}}"></nx-grid-list-item>-->
            </template>
        </template>
      </paper-menu>

    </template>

    <script>
        Polymer({
            is:'nx-grid-list',
            properties:{
                seleted:{
                    type:Object,
                    notify:true
                }
            },
            ready:function(){
                //console.log(this.content);
            },
            observers:['obConfig(config,data)'],
            obConfig:function(config,data){
                // /console.log(config);
            },
            getSubData:function(subData){
                return subData.sub;
            }
        });
    </script>
</dom-module>
