<link rel="import" href="nx-grid-list-item.html">
<dom-module id="nx-grid-list">
    

    <template>
        <template is="dom-repeat" items="{{data}}">
            <nx-grid-list-item type="primary" data="{{item}}" config="{{config.primary}}" seleted="{{seleted}}"></nx-grid-list-item>
            <nx-grid-header type="secondary" config="{{config}}"></nx-grid-header>
            <template is="dom-repeat" as="subItem" items="{{getSubData(item)}}">
                <nx-grid-list-item type="secondary" data="{{subItem}}" config="{{config.secondary}}" seleted="{{seleted}}"></nx-grid-list-item>
            </template>
        </template>
        
    </template>

    <script>
        Polymer({
            is:'nx-grid-list',
            properties:{
                seleted:{
                    type:Object,
                    notify:true
                }
            },
            ready:function(){
                //console.log(this.content);
            },
            observers:['obConfig(config,data)'],
            obConfig:function(config,data){
                // /console.log(config);
            },
            getSubData:function(subData){
                return subData.sub;
            }
        });
    </script>
</dom-module>
