<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>NX-DATALIST</title>
    <script>
      // setup Polymer options
      window.Polymer = {lazyRegister: true, dom: 'shadow'};

      // load webcomponents polyfills
      (function() {
        if ('registerElement' in document
            && 'import' in document.createElement('link')
            && 'content' in document.createElement('template')) {
          // browser has web components
        } else {
          // polyfill web components
          var e = document.createElement('script');
          e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
          document.head.appendChild(e);
        }
      })();

      // load pre-caching service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="bower_components/paper-menu/paper-submenu.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="nx-grid.html">

  </head>
  <body>
    <my-el></my-el>
    <dom-module id="my-el">
        <template>
            <nx-grid data="{{data}}" seleted="{{dataSelected}}">
                <items type="primary">
                    <list item="id" label="รหัส" width="20%"></list>
                    <list item="name" label="ชื่อ" width="50%"></list>
                    <list item="detail" label="รายละเอียด" width="30%"></list>
                </items>
                <items type="secondary" item="sub">
                    <list item="id" label="รหัส" width="50%"></list>
                    <list item="name" label="ชื่อ" width="50%"></list>
                </items>
            </nx-grid>

        </template>

        <script>
            Polymer({
                is:'my-el',
                properties:{
                    data:{
                        type:Object,
                        value:function(){
                          return [
                            {
                              id:1 , name:'BEE', detail:'บี', sub:[
                                {id:1,name:'ศิริพร'},{id:1,name:'โสสระเกษ'}
                              ]
                            },
                            {
                              id:2 , name:'nk', detail:'น้ำแข็ง', sub:[
                                {id:1,name:'พงศ์ปณต'},{id:1,name:'ทัศนียาชุมพาลี'}
                              ]
                            }
                          ]
                        }
                    }
                },
                observers:['obSelected(dataSelected)'],
                obSelected:function(data){
                  console.log(data);
                }
            });
        </script>

    </dom-module>

  </body>
</html>
